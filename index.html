<html lang="es">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --oncotech-red: #8B2F2F;
            --oncotech-red-light: #A64444;
            --oncotech-gray: #5A5552;
            --oncotech-light-gray: #E8E6E3;
            --oncotech-dark: #2C2420;
            --bg-light: #F7F6F4;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(139, 47, 47, 0.08);
            --shadow-hover: 0 4px 12px rgba(139, 47, 47, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--oncotech-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--oncotech-red) 0%, #6B2424 100%);
            color: var(--white);
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo-section img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .logo-section .title-group h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .logo-section .title-group p {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .period-info {
            text-align: right;
            font-size: 0.85rem;
            opacity: 0.95;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .filters-section {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .filters-section h2 {
            color: var(--oncotech-red);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--oncotech-gray);
            font-size: 0.9rem;
        }
        
        .filter-group select {
            padding: 0.7rem;
            border: 2px solid var(--oncotech-light-gray);
            border-radius: 8px;
            background: var(--white);
            color: var(--oncotech-dark);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .filter-group select:hover {
            border-color: var(--oncotech-red);
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--oncotech-red);
            box-shadow: 0 0 0 3px rgba(139, 47, 47, 0.1);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--oncotech-red);
        }
        
        .metric-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .metric-card h3 {
            font-size: 0.85rem;
            color: var(--oncotech-gray);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--oncotech-red);
            margin-bottom: 0.3rem;
        }
        
        .metric-card .subvalue {
            font-size: 0.85rem;
            color: var(--oncotech-gray);
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .chart-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .chart-card.size-small {
            grid-column: span 1;
        }
        
        .chart-card.size-medium {
            grid-column: span 1;
        }
        
        .chart-card.size-large {
            grid-column: span 2;
        }
        
        .chart-card.size-full {
            grid-column: 1 / -1;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--oncotech-light-gray);
            padding-bottom: 0.5rem;
        }
        
        .chart-header h3 {
            color: var(--oncotech-red);
            font-size: 1.1rem;
            flex: 1;
        }
        
        .chart-controls {
            display: flex;
            gap: 0.3rem;
        }
        
        .chart-controls button {
            background: var(--oncotech-light-gray);
            border: none;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .chart-controls button:hover {
            background: var(--oncotech-red-light);
            color: var(--white);
        }
        
        .chart-controls button.active {
            background: var(--oncotech-red);
            color: var(--white);
        }
        
        .chart-content {
            flex: 1;
            position: relative;
            min-height: 300px;
        }
        
        .chart-content canvas {
            max-height: 100%;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        table th {
            background: var(--oncotech-red);
            color: var(--white);
            padding: 0.8rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        table td {
            padding: 0.6rem 0.8rem;
            border-bottom: 1px solid var(--oncotech-light-gray);
            font-size: 0.9rem;
        }
        
        table tr:hover {
            background: var(--bg-light);
        }
        
        .efficiency-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .efficiency-high {
            background: #2D7A3E;
            color: var(--white);
        }
        
        .efficiency-medium {
            background: #D4A017;
            color: var(--white);
        }
        
        .efficiency-low {
            background: #A84040;
            color: var(--white);
        }
        
        .footer {
            background: var(--oncotech-dark);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-card.size-small,
            .chart-card.size-medium,
            .chart-card.size-large {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .period-info {
                text-align: center;
            }
            
            .logo-section {
                flex-direction: column;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-controls button {
                font-size: 0.7rem;
                padding: 0.3rem 0.5rem;
            }
        }
    </style>
</head>

        function inicializarDashboard() {
            console.log('üìä Cargando', datosOriginales.length, 'registros');
            
            // Configurar fecha de generaci√≥n
            const ahora = new Date();
            document.getElementById('fecha-generacion').textContent = ahora.toLocaleDateString('es-MX', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            
            // Obtener rango de fechas
            const fechas = datosOriginales.map(d => new Date(d.Fecha));
            const fechaMin = new Date(Math.min(...fechas));
            const fechaMax = new Date(Math.max(...fechas));
            document.getElementById('periodo-texto').textContent = 
                `${fechaMin.toLocaleDateString('es-MX')} - ${fechaMax.toLocaleDateString('es-MX')}`;
            
            // Poblar filtros
            poblarFiltros();
            
            // Agregar listeners a filtros
            document.getElementById('filtro-sv-requerido').addEventListener('change', aplicarFiltros);
            document.getElementById('filtro-servicio').addEventListener('change', aplicarFiltros);
            document.getElementById('filtro-profesional').addEventListener('change', aplicarFiltros);
            document.getElementById('filtro-turno').addEventListener('change', aplicarFiltros);
            
            // Renderizar dashboard inicial
            renderizarDashboard();
            console.log('‚úÖ Dashboard inicializado correctamente');
        }
        
        function poblarFiltros() {
            // Servicios √∫nicos
            const servicios = [...new Set(datosOriginales.map(d => d.Servicio))].sort();
            const selectServicio = document.getElementById('filtro-servicio');
            servicios.forEach(servicio => {
                const option = document.createElement('option');
                option.value = servicio;
                option.textContent = servicio;
                selectServicio.appendChild(option);
            });
            
            // Profesionales √∫nicos
            const profesionales = [...new Set(datosOriginales.map(d => d.Profesional))].sort();
            const selectProfesional = document.getElementById('filtro-profesional');
            profesionales.forEach(prof => {
                const option = document.createElement('option');
                option.value = prof;
                option.textContent = prof;
                selectProfesional.appendChild(option);
            });
        }
        
        function aplicarFiltros() {
            const filtroSV = document.getElementById('filtro-sv-requerido').value;
            const filtroServicio = document.getElementById('filtro-servicio').value;
            const filtroProfesional = document.getElementById('filtro-profesional').value;
            const filtroTurno = document.getElementById('filtro-turno').value;
            
            datosFiltrados = datosOriginales.filter(dato => {
                let cumpleSV = filtroSV === 'Todos' || dato['SV requerido'] === filtroSV;
                let cumpleServicio = filtroServicio === 'Todos' || dato.Servicio === filtroServicio;
                let cumpleProfesional = filtroProfesional === 'Todos' || dato.Profesional === filtroProfesional;
                let cumpleTurno = filtroTurno === 'Todos' || dato.Turno === filtroTurno;
                
                return cumpleSV && cumpleServicio && cumpleProfesional && cumpleTurno;
            });
            
            console.log('üîç Filtrado:', datosFiltrados.length, 'registros');

        function calcularMetricas() {
            const total = datosFiltrados.length;
            const conSV = datosFiltrados.filter(d => d['Toma de SV'] === 'S√≠').length;
            const sinSV = datosFiltrados.filter(d => d['Toma de SV'] === 'No').length;

            const conEstancia = datosFiltrados.filter(d => d['Total Estancia'] >= 0).length;
            const sinEstancia = total - conEstancia;

            // Estancia promedio
            const estancias = datosFiltrados.filter(d => d['Total Estancia'] >= 0).map(d => d['Total Estancia']);
            const estanciaPromedio = estancias.length > 0 
                ? (estancias.reduce((a, b) => a + b, 0) / estancias.length).toFixed(1) 
                : 0;
            
            // Demora promedio
            const demoras = datosFiltrados.filter(d => d.Demora >= 0).map(d => d.Demora);
            const demoraPromedio = demoras.length > 0 
                ? (demoras.reduce((a, b) => a + b, 0) / demoras.length).toFixed(1) 
                : 0;
            
            // Eficiencia SV
            const requeridos = datosFiltrados.filter(d => d['SV requerido'] === 'S√≠');
            const requeridosConSV = requeridos.filter(d => d['Toma de SV'] === 'S√≠').length;
            const eficienciaSV = requeridos.length > 0

            const metricsHTML = `

                    <div class="subvalue">${total > 0 ? ((sinSV/total)*100).toFixed(1) : 0}% del total</div>
                </div>
                <div class="metric-card">
                    <h3>Eficiencia SV</h3>
                    <div class="value">${eficienciaSV}%</div>
                    <div class="subvalue">Cuando son requeridos</div>

                <div class="metric-card">

            `;

        function crearGraficoSV(container, colorPrincipal, colorSecundario) {

            datosFiltrados.forEach(d => {
                if(d.Hora_del_dia !== null) {
                    horas[d.Hora_del_dia] = (horas[d.Hora_del_dia] || 0) + 1;
                }
            });
            
            const horasLabels = Object.keys(horas).map(h => `${h}:00`);
            const horasData = Object.values(horas);
            
            const card = crearTarjetaGrafico('üïê Horas Pico - Distribuci√≥n de Consultas', 'chart-horas', 'size-full');
            container.appendChild(card);
            
            const canvas = card.querySelector('canvas');
            charts.horasPico = new Chart(canvas, {
                type: 'line',
                data: {
                    labels: horasLabels,
                    datasets: [{
                        label: 'Consultas por Hora',
                        data: horasData,
                        borderColor: colorPrincipal,
                        backgroundColor: 'rgba(139, 47, 47, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointBackgroundColor: colorPrincipal,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        }
        
        function crearGraficoProfesionales(container, colorSecundario) {
            const profesionales = {};
            datosFiltrados.forEach(d => {
                if(d.Profesional !== 'Sin asignar') {
                    profesionales[d.Profesional] = (profesionales[d.Profesional] || 0) + 1;
                }
            });
            const profesionalesTop = Object.entries(profesionales)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const card = crearTarjetaGrafico('üë®‚Äç‚öïÔ∏è Top 10 Profesionales', 'chart-profesionales', 'size-large');
            container.appendChild(card);
            
            const canvas = card.querySelector('canvas');
            charts.profesionales = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: profesionalesTop.map(p => p[0]),
                    datasets: [{
                        label: 'Consultas',
                        data: profesionalesTop.map(p => p[1]),
                        backgroundColor: colorSecundario,
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        }
        
        function crearGraficoDias(container, colorPrincipal) {
            const diasOrden = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'];
            const dias = {};
            diasOrden.forEach(d => dias[d] = 0);
            datosFiltrados.forEach(d => {
                if(d.Dia_semana) {
                    dias[d.Dia_semana] = (dias[d.Dia_semana] || 0) + 1;
                }
            });
            
            const card = crearTarjetaGrafico('üìÖ Consultas por D√≠a de la Semana', 'chart-dias', 'size-medium');
            container.appendChild(card);
            
            const canvas = card.querySelector('canvas');
            charts.dias = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: diasOrden,
                    datasets: [{
                        label: 'Consultas',
                        data: diasOrden.map(d => dias[d]),
                        backgroundColor: colorPrincipal,
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        }
        
        function crearGraficoEstancia(container, colorSecundario) {
            const estanciasServicio = {};
            datosFiltrados.forEach(d => {
                if(d['Total Estancia'] >= 0) {
                    if(!estanciasServicio[d.Servicio]) {
                        estanciasServicio[d.Servicio] = [];
                    }
                    estanciasServicio[d.Servicio].push(d['Total Estancia']);
                }
            });
            
            const estanciaPromServicio = Object.entries(estanciasServicio)
                .map(([servicio, estancias]) => ({
                    servicio,
                    promedio: estancias.reduce((a, b) => a + b, 0) / estancias.length
                }))
                .sort((a, b) => b.promedio - a.promedio)
                .slice(0, 10);
            
            const card = crearTarjetaGrafico('‚è±Ô∏è Tiempo de Estancia por Servicio (min)', 'chart-estancia', 'size-full');
            container.appendChild(card);
            
            const canvas = card.querySelector('canvas');
            charts.estancia = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: estanciaPromServicio.map(e => e.servicio),
                    datasets: [{
                        label: 'Minutos Promedio',
                        data: estanciaPromServicio.map(e => e.promedio.toFixed(1)),
                        backgroundColor: colorSecundario,
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function crearGraficoTimeline(container, colorPrincipal) {
            const consultasPorFecha = {};
            datosFiltrados.forEach(d => {
                consultasPorFecha[d.Fecha] = (consultasPorFecha[d.Fecha] || 0) + 1;
            });
            
            const fechasOrdenadas = Object.keys(consultasPorFecha).sort();
            
            const card = crearTarjetaGrafico('üìà Consultas por Fecha', 'chart-timeline', 'size-full');
            container.appendChild(card);
            
            const canvas = card.querySelector('canvas');
            charts.timeline = new Chart(canvas, {
                type: 'line',
                data: {
                    labels: fechasOrdenadas.map(f => new Date(f).toLocaleDateString('es-MX', {month: 'short', day: 'numeric'})),
                    datasets: [{
                        label: 'Consultas Diarias',
                        data: fechasOrdenadas.map(f => consultasPorFecha[f]),
                        borderColor: colorPrincipal,
                        backgroundColor: 'rgba(139, 47, 47, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: colorPrincipal,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        }
        
        function crearTablaEficiencia(container) {
            const card = document.createElement('div');
            card.className = 'chart-card size-full';
            
            const header = document.createElement('div');
            header.className = 'chart-header';
            header.innerHTML = '<h3>üìä Eficiencia de Signos Vitales por Categor√≠a</h3>';
            
            const content = document.createElement('div');
            content.className = 'chart-content';
            
            const categorias = ['S√≠', 'Opcional', 'Endoscopia', 'No'];
            let html = '<div class="table-container"><table><thead><tr><th>Categor√≠a</th><th>Total Consultas</th><th>Con SV</th><th>Sin SV</th><th>Eficiencia</th></tr></thead><tbody>';
            
            categorias.forEach(cat => {
                const datos = datosFiltrados.filter(d => d['SV requerido'] === cat);
                const total = datos.length;
                const conSV = datos.filter(d => d['Toma de SV'] === 'S√≠').length;
                const sinSV = total - conSV;
                const eficiencia = total > 0 ? ((conSV / total) * 100).toFixed(1) : 0;
                
                let badgeClass = 'efficiency-high';
                if(eficiencia < 50) badgeClass = 'efficiency-low';
                else if(eficiencia < 80) badgeClass = 'efficiency-medium';
                
                html += `<tr>
                    <td><strong>${cat}</strong></td>
                    <td>${total}</td>
                    <td>${conSV}</td>
                    <td>${sinSV}</td>
                    <td>
                        ${eficiencia}%
                        <span class="efficiency-badge ${badgeClass}">${eficiencia}%</span>
                    </td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            content.innerHTML = html;
            
            card.appendChild(header);
            card.appendChild(content);
            container.appendChild(card);
        }
        
        function crearTarjetaGrafico(titulo, id, sizeClass = 'size-medium') {
            const card = document.createElement('div');
            card.className = `chart-card ${sizeClass}`;
            card.setAttribute('data-chart-id', id);
            
            const header = document.createElement('div');
            header.className = 'chart-header';
            
            const h3 = document.createElement('h3');
            h3.textContent = titulo;
            
            const controls = document.createElement('div');
            controls.className = 'chart-controls';
            
            const sizes = [
                { label: 'S', class: 'size-small' },
                { label: 'M', class: 'size-medium' },
                { label: 'L', class: 'size-large' },
                { label: 'XL', class: 'size-full' }
            ];
            
            sizes.forEach(size => {
                const btn = document.createElement('button');
                btn.textContent = size.label;
                if(sizeClass === size.class) btn.classList.add('active');
                btn.onclick = () => cambiarTamano(card, size.class, btn);
                controls.appendChild(btn);
            });
            
            header.appendChild(h3);
            header.appendChild(controls);
            
            const content = document.createElement('div');
            content.className = 'chart-content';
            
            const canvas = document.createElement('canvas');
            canvas.id = id;
            
            content.appendChild(canvas);
            card.appendChild(header);
            card.appendChild(content);
            
            return card;
        }
        
        function cambiarTamano(card, newSizeClass, btn) {
            card.classList.remove('size-small', 'size-medium', 'size-large', 'size-full');
            card.classList.add(newSizeClass);
            
            const buttons = card.querySelectorAll('.chart-controls button');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const chartId = card.getAttribute('data-chart-id');
            const chartKey = chartId.replace('chart-', '');
            if(charts[chartKey]) {
                setTimeout(() => {
                    charts[chartKey].resize();
                }, 100);
            }
        }
    </script>
</body>
